
<!doctype html>
<html lang="en" ng-app="baseApp">
<head>
    <title> Home Web App Server </title>
    <script src="/static/angular.min.js"></script>
    <script src="/static/angular-route.js"></script>
    <script src="/static/angular-resource.js"></script>
    <script src="/static/ngProgress.js"></script>
    <script src="/static/angular-slider.js"></script>
    <script src="/pimusic/static/app.js"></script>
    <link rel=stylesheet type=text/css href="/static/css/bootstrap.css"></link>
    <link rel="stylesheet" href="/static/ngProgress.css"></link>
    <link rel="stylesheet" href="/static/angular-slider.css"></link>
    <style type="text/css">

    .sidebar-nav{
        padding: 9px 0;
    }
    .scrollbar{
        overflow: auto;
        height: auto;
        max-height: 450px;
    }
    .mymenusize li{
        width: 200px;
        vertical-align: middle;
        display: block;
    }
    .mymenusize p{
        padding: 15px;
    }
    body {
        padding-top: 30px;
    }
    </style>
</head>
<body ng-controller="SongSelectionCtrl" class="container">
<div>
    <div class="row">
        <div class="col-xs-5 col-sm-5 col-md-5">
            <div ng-switch on="paused">
                <div ng-switch-when="true">
                    <button type="button" class="btn btn-default btn-lg" ng-click="prevSong()">
                        <span class="glyphicon glyphicon-step-backward"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-lg" ng-click="pause_unpause()">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-lg" ng-click="nextSong()">
                        <span class="glyphicon glyphicon-step-forward"></span>
                    </button>
                </div>
                <div ng-switch-when="false">
                    <button type="button" class="btn btn-default btn-lg" ng-click="prevSong()">
                        <span class="glyphicon glyphicon-step-backward"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-lg" ng-click="pause_unpause()">
                        <span class="glyphicon glyphicon-pause"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-lg" ng-click="nextSong()">
                        <span class="glyphicon glyphicon-step-forward"></span>
                    </button>
                </div>
                <div>
                    <slider floor="0" ceiling="100" step="1" precision="2" ng-model="volume"></slider>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="metadata">
            <div ng-show="metadata.artist">
                <p>{{metadata.artist}}</p>
            </div>
            <div ng-show="metadata.album">
                <p>{{metadata.album}}</p>
            </div>
            <div ng-show="metadata.title">
                <p>{{metadata.title}}</p>
            </div>
    </div>
</div>
<div class="container">
	<div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="toggleArtists()">Artists</button>
                    <button type="button" class="btn btn-default" ng-click="toggleLists()">Lists</button>
                </div>
                <well info="artists" callback="getAlbums" ng-show="showArtist"></well>
                <well info="lists" callback="getList" ng-show="!showArtist"></well>
            </div>
            <well class="col-xs-3 col-sm-3 col-md-3" info="albums" callback="getSongs" ng-show="albums"></well>
            <well class="col-xs-3 col-sm-3 col-md-3" info="songs" callback="playSong" ng-show="songs"></well>
        <div class="col-xs-3 col-sm-3 col-md-3" ng-show="songList.list">
            <div class="well sidebar-nav">
                <ul class="nav nav-list scrollbar">
                    <li ng-repeat="aSong in songList.list">
                        <a href="" >{{aSong.title}}</a>
                    </li>
                </ul>
            </div>
            <a href="" ng-click="createList()">Add List</a>
        </div>
	</div>
</div>
</body>
</html>
